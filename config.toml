baseURL = "https://signetblocks.com"

title = "SIGNET BLOCKS"
languageCode = "en-us"
defaultContentLanguage = "en"

theme = "axiom"

paginate = 10
canonifyURLs = false
summaryLength = 40
rssLimit = 100
enableEmoji = true
enableRobotsTXT = true
pluralizelisttitles = false

[permalinks]
posts = "/:filename"

[params]
mainSections = ["posts"]
copyrightYear = 2021
# Go Reference time: Mon Jan 2 15:04:05 MST 2006
dateFormat = "Jan 2, 2006 3:04PM"
highlight = "dark"

[params.brand]
domain = "signetblocks.com"
email = "nirmalthacker@gmail.com"

[params.social]
# facebook = "https://www.facebook.com/user_or_page"
github = "https://github.com/7hacker"
# instagram = "https://instagram.com/user"
# linkedin = "https://www.linkedin.com/in/user"
# pinterest = "https://www.pinterest.com/user"
# stackoverflow = "https://stackoverflow.com/users/user"
twitter = "https://twitter.com/_7hacker_"
# youtube = "https://www.youtube.com/user"
footer = ["twitter", "github"]

[params.services]
googleAnalyticsId = ""
googleTagManagerId = ""
googleAdsId = ""
googleAdsenseId = ""
googleAdsenseAdSlotId = ""
googleAdsenseLoad = ""
googleAdsConversionId = ""
googleAdsConversionValue = 0
facebookApp = ""
facebookPixel = ""
disqusShortname = ""

[params.logo]
inline = false
path = ""

[params.image]
width = "2048"
height = "1024"
faviconIco = "image/brand/favicon.png"
faviconAlt = "image/brand/favicon.png"
# icon1To1 = "image/brand/icon-1-1.png"
# icon2To1 = "image/brand/icon-2-1.png"
default = "image/sb_2048x1024.png"

[params.font]
type = ""
path = ""
files = []

[params.cdn]
provider = "local"
type = "image"

[params.cloudinary]
host = ""
version = ""
image = "image/upload/"
raw = "raw/upload/"
video = "video/upload/"

[params.cloudinary.presets]
base = "f_auto,q_auto/"
page = "w_auto,dpr_auto,c_scale,f_auto,q_auto/"
feature = "w_auto,dpr_auto,c_scale,f_auto,q_auto/"
summary = "w_auto,dpr_auto,c_scale,f_auto,q_auto/"

[outputs]
home = ["HTML", "ATOM"]
section = ["HTML"]
taxonomy = ["HTML"]
taxonomyTerm = ["HTML"]

[outputFormats]
[outputFormats.ATOM]
name = "ATOM"
baseName = "feed"
mediaType = "application/atom+xml"

[mediaTypes]
[mediaTypes."application/atom+xml"]
suffixes = ["atom"]

[markup]
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = false
footnote = true
linkify = false
strikethrough = false
table = true
taskList = false
typographer = false
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.parser]
attribute = false
[markup.highlight]
codeFences = true
noClasses = false
tabWidth = 2
# lineNos = true
# lineNumbersInTable = false

[menu]
[[menu.main]]
url = "https://docs.google.com/spreadsheets/d/1l2OeWwU2Nb1o8dGUvyS9biP2Z0quEWPqrnWNKEcGEbo/edit?usp=sharing"
